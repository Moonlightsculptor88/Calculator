<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-wrapper">
        <div class="calculator">

            <input id="textval" type="text" class="calculator-screen" value="0" onfocus='if(this.value=="0"){this.value="";}' disabled />
          
            <div class="calculator-keys">
          
              <button  type="button" class="operator" value="+" onclick="display('+')">+</button>
              <button type="button" class="operator" value="-" onclick="display('-')">-</button>
              <button type="button" class="operator" value="*" onclick="display('*')">&times;</button>
              <button type="button" class="operator" value="/" onclick="display('/')">&divide;</button>
          
              <button type="button" value="7" onclick="display('7')">7</button>
              <button type="button" value="8" onclick="display('8')">8</button>
              <button type="button" value="9" onclick="display('9')">9</button>

              <button type="button" value="9" onclick="backspace()"><i class="fas fa-backspace"></i></button>

          
          
              <button type="button" value="4" onclick="display('4')">4</button>
              <button type="button" value="5" onclick="display('5')">5</button>
              <button type="button" value="6" onclick="display('6')">6</button>
          
          
              <button type="button" value="1" onclick="display('1')">1</button>
              <button type="button" value="2" onclick="display('2')">2</button>
              <button type="button" value="3" onclick="display('3')">3</button>
          
          
              <button type="button" value="0" onclick="display('0')">0</button>
              <button type="button" class="decimal" value="." onclick="display('.')">.</button>
              <button type="button" class="all-clear" onclick="clr()" value="all-clear">AC</button>
          
              <button type="button" class="equal-sign" onclick="calc()" value="=">=</button>
          
            </div>
          </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
